
<!-- rowheight could be in px, fit, or a ratio like the one shown height looks half the width-->

<mat-grid-list cols=2 rowHeight='2:1'>
  <mat-grid-tile colspan='2'>Tile 1</mat-grid-tile>
  <mat-grid-tile>Tile 2</mat-grid-tile>
  <mat-grid-tile rowspan='2'>Tile 3</mat-grid-tile>
  <mat-grid-tile>Tile 4</mat-grid-tile>
</mat-grid-list>



<mat-grid-list cols=2 rowHeight='fit' style='height:200px;' gutterSize = '10px'>
  <mat-grid-tile colspan='2'>Tile 1</mat-grid-tile>
  <mat-grid-tile>Tile 2</mat-grid-tile>
  <mat-grid-tile rowspan='2'>Tile 3</mat-grid-tile>
  <mat-grid-tile>Tile 4</mat-grid-tile>
</mat-grid-list>

<!-- Gutter size = spacing between the tiles-->
