
<!-- Horizontal stepper-->
<mat-horizontal-stepper>
  <mat-step label="Shipping Address">Shipping Address Details</mat-step>
  <mat-step label="Billing Address"> Billing Address Details
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step label="Place Order"> PLace Order Finally</mat-step>
</mat-horizontal-stepper>

<!-- Linear Steps-->
<!-- Meant to provide restrictions to movement to each step-->

<mat-horizontal-stepper linear>
  <mat-step label="Shipping Address" completed='true'>Shipping Address Details</mat-step>
  <mat-step label="Billing Address" completed='false' optional> Billing Address Details
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step label="Place Order" completed='false'> PLace Order Finally</mat-step>
</mat-horizontal-stepper>

<!-- Vertical Stepper-->
<mat-vertical-stepper linear>
  <mat-step label="Shipping Address" completed='true'>Shipping Address Details</mat-step>
  <mat-step label="Billing Address" completed='false' optional> Billing Address Details
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step label="Place Order" completed='false'> PLace Order Finally</mat-step>
</mat-vertical-stepper>
