<!-- height defines height of the viewport-->
<!-- itemSize has to be the size of each item in the loop... In this case, each div tag-->
<cdk-virtual-scroll-viewport itemSize='100' style='height: 200px;'>
    <div *cdkVirtualFor='let number of numbers'>
        {{number}}
    </div>
</cdk-virtual-scroll-viewport>
